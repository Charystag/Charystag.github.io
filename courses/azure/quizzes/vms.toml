[[questions]]
type = "MultipleChoice"
prompt.prompt = "Quelle est l'une des principales caractéristiques des machines virtuelles Azure ?"
prompt.distractors = [
  "Elles ne prennent en charge que les systèmes d'exploitation Windows.",
  "Elles ne permettent pas de personnaliser les ressources matérielles.",
  "Elles s'exécutent exclusivement dans des conteneurs."
]
answer.answer = "Elles permettent d'exécuter des systèmes d'exploitation et des applications personnalisés."
context = """
Les VMs Azure prennent en charge un large éventail de systèmes d'exploitation, notamment Windows et Linux, et permettent de personnaliser les ressources telles que le CPU, la RAM et le stockage.
"""
