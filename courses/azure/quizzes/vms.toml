[[questions]]
type = "MultipleChoice"
prompt.prompt = "Qu'est-ce qu'une machine virtuelle Azure (VM) ?"
prompt.distractors = [
  "Un service de base de données relationnelles dans le cloud",
  "Un service d'exécution de code sans serveur",
  "Une plateforme pour déployer des conteneurs Kubernetes"
]
answer.answer = "Une ressource informatique virtualisée dans le cloud"
context = """
Une machine virtuelle Azure (VM) est un ordinateur virtualisé qui s'exécute dans l'infrastructure cloud d'Azure. Elle permet de déployer et d'exécuter des logiciels comme un serveur physique.
"""
